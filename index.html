<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Support Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="app">
        <header>
            <h1>Holiday Support Calendar</h1>
            <p>Daily tips and support for a stress-free holiday season.</p>
        </header>
        <div id="calendar-grid"></div>

        <!-- Modal -->
        <div id="modal-overlay" class="hidden">
            <div id="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title"
                aria-describedby="modal-text">
                <button id="close-modal" aria-label="Close modal">&times;</button>
                <div id="modal-image-container"></div>
                <div id="modal-day"></div>
                <h2 id="modal-title"></h2>
                <p id="modal-text"></p>
            </div>
        </div>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
